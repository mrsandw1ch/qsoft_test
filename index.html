<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a class="header__homepage-link" href="https://qsoft.ru/">
            <img class="header__logo"  src="images/logo.png" alt="qsoft logo">
        </a>
        <div class="header__search">
            <img class="header__search-icon" src="images/search-icon.png">
            <input class="header__search-field" type="text" placeholder="Найти...">
        </div>
        <div class="header__user">
            <p class="header__user-name">Константин</p>
            <img class="header__user-avatar" src="images/user-avatar.png" alt="Константин">
        </div>
    </header>

    <header class="header header_mobile">
        <div class="header__top">
            <a class="header__homepage-link" href="https://qsoft.ru/">
                <img class="header__logo"  src="images/logo.png" alt="qsoft logo">
            </a>
            <img class="header__user-icon" src="images/user-icon.png">
        </div>
        <div class="header__search">
            <img class="header__search-icon" src="images/search-icon.png">
            <input class="header__search-field" type="text" placeholder="Найти...">
        </div>
    </header>

    <main class="main">
        <h2 class="main__heading">наши партнеры</h2>
        <div class="main__partners">
            <div class="main__item">
                <img class="main__partner-logo" id="caterpillar-logo" src="images/partners/caterpillar.png" alt="caterpillar">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="henkel-logo" src="images/partners/henkel.png" alt="henkel">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="ikea-logo" src="images/partners/ikea.png" alt="ikea">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="john-deere-logo" src="images/partners/john-deere.png" alt="john-deere">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="mcdonalds-logo" src="images/partners/mcdonalds.png" alt="mcdonalds">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="nike-logo" src="images/partners/nike.png" alt="nike">
            </div>
            <div class="main__item">
                <img class="main__partner-logo" id="reebok-logo" src="images/partners/reebok.png" alt="reebok">
            </div>
        </div>
    </main>
</body>
</html>
